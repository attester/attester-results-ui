<div ng-if="campaigns.length &gt;= 1">
	<h3>
		<span class="glyphicon glyphicon-chevron-right"></span> Compare
		campaigns
	</h3>
	<form class="form-horizontal" role="form" name="form"
		ng-submit="ctrl.submit()" novalidate>

		<div class="form-group">
			<label class="col-sm-4 control-label">Browsers</label>
			<div class="col-sm-5">
				<select size="15" multiple class="form-control"
					ng-model="ctrl.selectedBrowsers"
					ng-options="browser.name group by 'Campaign ' + browser.campaign.campaignId + ' (' + browser.campaign.campaignKey + ')' for browser in ctrl.getBrowsers()">
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-5">
				<div class="text-center">
					<button type="button" class="btn btn-primary"
						ng-click="ctrl.submit()"
						ng-disabled="ctrl.selectedBrowsers.length &lt; 1">OK</button>
				</div>
			</div>
		</div>
	</form>
</div>
