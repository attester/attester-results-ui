<div class="form-inline pull-right" style="margin: 20px 0;">
	<div class="btn-group dropdown">
		<button type="button" class="btn btn-default btn-sm dropdown-toggle">Visible columns <span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li ng-repeat="browser in browsersArray"><a href="#" ng-click="ctrl.toggleBrowser(browser); $event.preventDefault()"><span class="glyphicon" ng-class="ctrl.visibleBrowsers.indexOf(browser) == -1 ? 'glyphicon-empty' : 'glyphicon-ok'"></span> {{ browser.name }} <small class="text-muted">{{ browser.campaign.campaignId }}</small></a></li>
			<li class="divider"></li>
			<li ng-if="ctrl.visibleBrowsers.length != browsersArray.length"><a href="#" ng-click="ctrl.visibleBrowsers = browsersArray.slice(0); $event.preventDefault()">Show all</a></li>
			<li ng-if="ctrl.visibleBrowsers.length != 0"><a href="#" ng-click="ctrl.visibleBrowsers = []; $event.preventDefault()">Hide all</a></li>
		</ul>
	</div>
	<button type="button" class="btn btn-default btn-sm"
		ng-click="ctrl.mergeBrowsers()"
		title="Add visible browsers to the merge configuration">
		<span class="glyphicon glyphicon-share"></span>
	</button>
	<div class="form-group">
		<select class="form-control input-sm" ng-model="ctrl.displayInfo"
			title="Information to display">
			<option value="result">Result</option>
			<option value="duration">Duration</option>
			<option value="executions">Executions</option>
		</select>
	</div>
	<div class="form-group">
		<div class="btn-group btn-group-sm" title="Lines per page">
			<button type="button" class="btn btn-default"
				ng-class="{active: ctrl.pageSize==10}" ng-click="ctrl.pageSize=10">10</button>
			<button type="button" class="btn btn-default"
				ng-class="{active: ctrl.pageSize==20}" ng-click="ctrl.pageSize=20">20</button>
			<button type="button" class="btn btn-default"
				ng-class="{active: ctrl.pageSize==40}" ng-click="ctrl.pageSize=40">40</button>
			<button type="button" class="btn btn-default"
				ng-class="{active: ctrl.pageSize==80}" ng-click="ctrl.pageSize=80">80</button>
		</div>
	</div>
</div>

<pagination total-items="ctrl.tasksNumber" ng-model="ctrl.currentPage"
	items-per-page="ctrl.pageSize" max-size="10" boundary-links="true"></pagination>

<table class="table table-bordered table-hover">
	<thead>
		<tr>
			<th>Test <span class="pull-right"> <span class="badge">{{ctrl.tasksNumber}}</span>
					<button type="button" class="btn btn-default btn-xs"
						title="Export this list of {{ctrl.tasksNumber}} test(s)"
						ng-click="ctrl.exportTasks()">
						<span class=" glyphicon glyphicon-new-window"></span>
					</button>
			</span>
			</th>
			<th ng-repeat="header in ctrl.getCampaignHeaders()"
				colspan="{{header.colspan}}"><item-box label="header.campaign.campaignId" ng-style="{ 'background-color': campaignsManager.getCampaignColor(header.campaign) }" drag-source="campaignsManager.getDragSourceFromCampaign(header.campaign)"></item-box></th>
		</tr>
		<tr>
			<td><input type="text" class="form-control input-sm"
				placeholder="Filter tests" ng-model="ctrl.filterTestName"></td>
			<th ng-repeat="browser in ctrl.visibleBrowsers" class="browser-header">{{browser.name}}</th>
		</tr>
		<tr>
			<th><progress max="1000" animate="false" ng-if="ctrl.counts.total.total != 0">
						<bar type="success" ng-if="ctrl.counts.total.success != 0" value="1000 * ctrl.counts.total.success / ctrl.counts.total.total" title="{{ctrl.counts.total.success}} successful tasks"></bar>
						<bar type="danger" ng-if="ctrl.counts.total.error != 0" value="1000 * ctrl.counts.total.error / ctrl.counts.total.total" title="{{ctrl.counts.total.error}} failed tasks"></bar>
						<bar type="warning" ng-if="ctrl.counts.total.ignored != 0" value="1000 * ctrl.counts.total.ignored / ctrl.counts.total.total" title="{{ctrl.counts.total.ignored}} ignored tasks"></bar>
				</progress>
				<progress max="1000" animate="false" ng-if="ctrl.counts.total.total == 0"></progress>
			</th>
			<th ng-repeat="browser in ctrl.visibleBrowsers" class="browser-header">
				<progress max="1000" animate="false" ng-if="ctrl.counts[browser.browserKey].total != 0">
						<bar type="success" ng-if="ctrl.counts[browser.browserKey].success != 0" value="1000 * ctrl.counts[browser.browserKey].success / ctrl.counts[browser.browserKey].total" title="{{ctrl.counts[browser.browserKey].success}} successful tasks"></bar>
						<bar type="danger" ng-if="ctrl.counts[browser.browserKey].error != 0" value="1000 * ctrl.counts[browser.browserKey].error / ctrl.counts[browser.browserKey].total" title="{{ctrl.counts[browser.browserKey].error}} failed tasks"></bar>
						<bar type="warning" ng-if="ctrl.counts[browser.browserKey].ignored != 0" value="1000 * ctrl.counts[browser.browserKey].ignored / ctrl.counts[browser.browserKey].total" title="{{ctrl.counts[browser.browserKey].ignored}} ignored tasks"></bar>
				</progress></th>
		</tr>
		<tr>
			<td class="task-filters"><span
				ng-class="ctrl.getFilterAllClass('success')"
				ng-click="ctrl.toggleFilterAll('success')"></span> <span
				ng-class="ctrl.getFilterAllClass('error')"
				ng-click="ctrl.toggleFilterAll('error')"></span> <span
				ng-class="ctrl.getFilterAllClass('ignored')"
				ng-click="ctrl.toggleFilterAll('ignored')"></span> <span
				ng-class="ctrl.getFilterAllClass('waiting')"
				ng-click="ctrl.toggleFilterAll('waiting')"></span></td>
			<td ng-repeat="browser in ctrl.visibleBrowsers" class="task-filters"><span
				ng-class="ctrl.getFilterClass(browser, 'success')"
				ng-click="ctrl.toggleFilter(browser, 'success')"></span> <span
				ng-class="ctrl.getFilterClass(browser, 'error')"
				ng-click="ctrl.toggleFilter(browser, 'error')"></span> <span
				ng-class="ctrl.getFilterClass(browser, 'ignored')"
				ng-click="ctrl.toggleFilter(browser, 'ignored')"></span> <span
				ng-class="ctrl.getFilterClass(browser, 'waiting')"
				ng-click="ctrl.toggleFilter(browser, 'waiting')"></span>
				<div class="divider"></div>
				<span ng-class="ctrl.getSortIcon(browser)" ng-click="ctrl.setSortOrder(browser)"></span>
				<span class="dropdown">
					<button class="btn btn-default btn-xs" type="button" dropdown-toggle>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-right">
						<li class="dropdown-header">Sort by</li>
						<li ng-repeat="sortOrder in ctrl.sortOrders"><a href="#"
							ng-click="ctrl.setSortOrder(browser, sortOrder); $event.preventDefault()"> <span
								ng-class="ctrl.getSortIcon(browser, sortOrder)"></span> {{
								sortOrder.name }}
						</a></li>
						<li class="divider"></li>
						<li><a href="#" ng-click="ctrl.toggleBrowser(browser); $event.preventDefault()">Hide column</a></li>
					</ul>
				</span>
			</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="task in ctrl.getDisplayedTasks()"
			ng-class="ctrl.getTRClass(task)">
			<td class="task-name"><span ng-if="!testURL">{{task.name}}</span><a
				ng-href="{{ctrl.getTaskLink(task)}}" ng-if="testURL" target="tests">{{task.name}}</a></td>
			<td ng-repeat="browser in ctrl.visibleBrowsers"
				ng-click="ctrl.taskClick(task, browser)" class="task-result"
				ng-switch="ctrl.displayInfo"><span ng-switch-when="result"
				ng-class="ctrl.getIconClass(task, browser)"></span> <span
				ng-switch-when="executions"
				ng-class="ctrl.getBadgeClass(task, browser)">{{
					ctrl.getExecutions(task, browser) }}</span> <span
				ng-switch-when="duration"
				ng-class="ctrl.getBadgeClass(task, browser)">{{
					ctrl.getDurationText(task, browser) }}</span></td>
		</tr>
	</tbody>
</table>
