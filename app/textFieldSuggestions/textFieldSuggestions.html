<div class="input-group" ng-if="suggestions.length &gt; 0">
	<input type="url" class="form-control" ng-model="ctrl.scope.model"
		required>
	<div class="input-group-btn" ng-class="ctrl.open ? 'open' : ''">
		<button ng-click="ctrl.open = !ctrl.open" type="button"
			class="btn btn-default dropdown-toggle">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu dropdown-menu-right" ng-if="ctrl.open">
			<li ng-repeat="suggestion in suggestions"><a href="#"
				ng-click="ctrl.clickSuggestion($event, suggestion)">{{suggestion}}</a></li>
		</ul>
	</div>
</div>
<input type="url" class="form-control" ng-model="ctrl.scope.model"
	ng-if="!suggestions || suggestions.length == 0" required>
