<ul ng-if="tests">
	<li ng-repeat="currentTest in tests"><span
		ng-class="ctrl.getTestClass(currentTest)"><span
			class="test-name">{{currentTest.name}}<span
				ng-if="currentTest.method"> - {{currentTest.method}}</span></span><small>
				<span>- {{ctrl.getDuration(currentTest)}} ms <span
					ng-if="!currentTest.finished && taskExecution.finished"
					class="test-error">interrupted</span><span
					ng-if="!currentTest.finished && !taskExecution.finished"
					class="task-running">still running</span>
			</span><span ng-if="currentTest.finished.asserts != null"> -
					{{currentTest.finished.asserts}} assert(s)</span> <span
				ng-if="currentTest.errors"> - {{currentTest.errors.length}}
					error(s)</span>
		</small></span><br> <tests-details tests="currentTest.tests"
			task-execution="taskExecution" campaign="campaign"></tests-details></li>
</ul>
