<table>
	<thead>
		<tr>
			<th style="width: 150px;">Browser name</th>
			<th>Sources</th>
		</tr>
		<tr>
			<th></th>
			<th style="padding: 1px;"><item-box
					ng-repeat="campaignId in ctrl.getCampaigns()"
					ng-style="{'background-color': ctrl.getColor(campaignId)}"
					label="campaignId"></item-box></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="browser in config.browsers">
			<td><item-box label="browser.name"
					ng-style="{'background-color': 'white'}"></item-box></td>
			<td style="padding: 1px;"><item-box
					ng-repeat="browserSource in browser.sources"
					ng-style="{'background-color': ctrl.getColor(browserSource.campaignId)}"
					label="browserSource.browserName"></item-box></td>
		</tr>
	</tbody>
</table>
<div class="divider"></div>
<div>
	The result of the merge keeps <strong>{{
		ctrl.getKeepExecutions() }}</strong> for each task.
</div>
